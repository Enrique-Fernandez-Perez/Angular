<div class="row">
  <div class="col-10 text-white text-center bg-dark">
    <h1>Search</h1>
  </div>

  <div class="col-2 bg-white text-center">
    <div class="row">
      <a class="col-6 fw-bold text-dark" routerLink="/auth/login">
        <h1>Login</h1>
      </a>
      <a class="col-6 fw-bold text-dark" routerLink="/auth/register">
        <h1>Register</h1>
      </a>
    </div>
  </div>
</div>

<div class="row modal-fullscreen modal-center">
  <div class="col-10 bg-white">
    <router-outlet />
  </div>

  <div class="col-2 text-white text-center bg-dark">
    <div class="fw-bold fs-1"  style="margin-top: 15rem !important; margin-bottom: 15rem !important;">
      <!-- <app-siddebar [menuOption]="menuOption"></app-siddebar> -->
      <app-sidebar-drop [menuOption]="menuOption" title="Actividades"></app-sidebar-drop>
    </div>
  </div>
</div>
