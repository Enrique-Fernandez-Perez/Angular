<div class="row">
    <div class="col-10 text-white text-center bg-dark">
      <h1>Search</h1>
    </div>
  
    <div class="col-2 bg-white text-center">
      <div class="row" *ngIf="!token.getToken()">
        <a class="col-6 fw-bold text-dark" routerLink="/auth/login">
          <h1>Login</h1>
        </a>
        <a class="col-6 fw-bold text-dark" routerLink="/auth/register">
          <h1>Register</h1>
        </a>
      </div>
      <div class="row" *ngIf="token.getToken()">
        <a class="col-12 btn fw-bold text-dark" (click)="logout()">
          <h1>Logout</h1>
        </a>
      </div>
    </div>
  </div>
  
  <div class="modal-fullscreen modal-center">
      <router-outlet></router-outlet>
  </div>
