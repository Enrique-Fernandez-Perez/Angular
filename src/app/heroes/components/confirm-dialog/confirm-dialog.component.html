<h1 mat-dialog-title>¿Esta segurx?</h1>
<div mat-dialog-content>
  <p>Este proceso es irreversible, está a punto de eliminar a {{data.superhero}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <span class="spacer"></span>
  <button mat-button  color="primary" (click)="onConfirm()" cdkFacusInitial>Ok</button>
</div>
